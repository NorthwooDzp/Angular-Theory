<input type="text" class="form-control" [(ngModel)]="carName">
<input type="text" class="form-control" [(ngModel)]="carYear">

<button class="btn btn-primary" (click)="addCar()">Добавить машину</button>
<p *ngIf="addCarStatus; else notAdd">Машина добавлена</p>

<ng-template #notAdd>
  <p>Машина не добавлена</p>
</ng-template>


<hr>

<app-car *ngFor="let car of cars"></app-car>

<hr>
<ul>
  <li *ngFor="let car of cars2; let idx = index">
    <div
      [ngStyle]="{backgroundColor: ((idx + 1)%2) === 0 ? 'red': 'green', color: 'white'}"
      [ngClass]="{'big-text': car.length > 4}"
    ><!--can use a function(): boolean in directive ngClass-->
      <b>{{idx + 1}}</b> - <i>{{car}}</i>
    </div>
  </li>
</ul>
