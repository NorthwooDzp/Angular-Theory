<p>Добавление машины:</p>
<app-add-car (onAddCar)="updateCarList($event)"></app-add-car>

<hr>
<div class="list-group">
  <app-car class="list-group-item" *ngFor="let car of cars" [carItem]="car">
    <div class="alert alert-info" *ngIf="car.saled">Эта машина продана</div>
    <h4 class="list-group-item-heading" #carHeading>
      Название: "{{car.name}}"
    </h4>
    <p class="list-group-item-text">
      Год: {{car.year}}
    </p>
  </app-car>
</div>
